      - id: _test_pub_upgrade
        name: "_test; pub upgrade --no-precompile"
        if: "always() && steps.checkout.conclusion == 'success'"
        working-directory: _test
        run: pub upgrade --no-precompile
      - name: "_test; dartfmt -n --set-exit-if-changed ."
